<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li
      [class.complete]="todo.complete"
      *ngFor="let todo of todos; index as i">{{i}}.
      {{todo.content}}
      <button (click)="toggleTodo(todo.id)">delete</button>
      <button [routerLink]="['update',todo.id]">update</button>
    </li>
  </ul>
</div>
