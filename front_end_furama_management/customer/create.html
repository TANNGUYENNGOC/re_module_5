<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="row"><h1 class="text-center">Thêm mới khách hàng</h1></div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form style="height: 300px" action="/customer/create" method="post">
            <div class="mb-3">
                <label class="form-label">Loại khách hàng</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option>
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Tên khách hàng</label>
                <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Đàn bà
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail5" class="form-label">Số CMND</label>
                <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail6" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail7" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail8" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp">
                <p style="color: red"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
