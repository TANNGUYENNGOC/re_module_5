<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<div class="row"><h1 class="text-center">Thêm mới khách hàng</h1></div>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form [formGroup]="createFormCustomer" style="height: 300px" (ngSubmit)="saveCustomer()">
      <table class="table">
        <tbody>
        <tr>
          <td><label class="form-label">Loại khách hàng:</label></td>
          <td>
            <select   style="color: red" formControlName="customerType" class="form-select form-select-lg mb-3 text-danger"
                    aria-label=".form-select-lg example">
              <option value="" selected>---Chọn loại khách hàng---</option>
              <option *ngFor="let xxx of customerTypeList" [ngValue]="xxx">{{xxx.name}}
              </option>
            </select>
          </td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.customerType.hasError('required') && createFormCustomer.controls.customerType.touched">Chọn loại khách hàng</p></td>
        </tr>
        <tr>
          <td><label for="exampleInputEmail2" class="form-label">Tên khách hàng:</label></td>
          <td><input autofocus  formControlName="name" type="text" class="form-control" id="exampleInputEmail2"
                     aria-describedby="emailHelp"></td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.name.hasError('required') && createFormCustomer.controls.name.touched">Nhập tên khách hàng</p></td>

        </tr>
        <tr>
          <td><label for="exampleInputEmail3" class="form-label">Ngày sinh:</label></td>
          <td><input formControlName="dateOfBirth" type="date" class="form-control" id="exampleInputEmail3"
                     aria-describedby="emailHelp"></td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.dateOfBirth.hasError('required') && createFormCustomer.controls.dateOfBirth.touched">Nhập ngày sinh</p></td>

        </tr>
        <tr>
          <td>Giới tính:</td>
          <td class="d-flex">
              <div class="form-check" style="margin-right: 20px">
                <input formControlName="gender" [value]="1" class="form-check-input" type="radio"
                       name="flexRadioDefault"
                       id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Nam
                </label>
              </div>
              <div class="form-check" style="margin-right: 20px">
                <input formControlName="gender" [value]="0" class="form-check-input" type="radio"
                       name="flexRadioDefault"
                       id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Đàn bà
                </label>
              </div>
              <div class="form-check" >
                <input formControlName="gender" [value]="2" class="form-check-input" type="radio"
                       name="flexRadioDefault"
                       id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Khác
                </label>
              </div>
          </td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.gender.hasError('required') && createFormCustomer.controls.gender.touched">Chọn giới tính</p></td>

        </tr>
        <tr>
          <td><label for="exampleInputEmail5" class="form-label">Số CMND:</label></td>
          <td><input formControlName="idCard" type="text" class="form-control" id="exampleInputEmail5"
                     aria-describedby="emailHelp"></td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.idCard.hasError('required') && createFormCustomer.controls.idCard.touched">Nhập số CMND</p></td>

        </tr>

        <tr>
          <td><label for="exampleInputEmail6" class="form-label">Số điện thoại:</label></td>
          <td><input formControlName="phoneNumber" type="text" class="form-control" id="exampleInputEmail6"
                     aria-describedby="emailHelp"></td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.phoneNumber.hasError('required') && createFormCustomer.controls.phoneNumber.touched">Nhập số điện thoại</p></td>

        </tr>
        <tr>
          <td><label for="exampleInputEmail7" class="form-label">Email:</label></td>
          <td><input formControlName="email" type="text" class="form-control" id="exampleInputEmail7"
                     aria-describedby="emailHelp"></td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.email.hasError('required') && createFormCustomer.controls.email.touched">Nhập email</p></td>

        </tr>
        <tr>
          <td>
            <label for="exampleInputEmail8" class="form-label">Địa chỉ:</label></td>
          <td> <input formControlName="address" type="text" class="form-control" id="exampleInputEmail8"
                      aria-describedby="emailHelp"></td>
          <td><p style="color: red" *ngIf="createFormCustomer.controls.address.hasError('required') && createFormCustomer.controls.address.touched">Nhập địa chỉ</p></td>

        </tr>
        <tr></tr>
        </tbody>
      </table>
      <button [disabled]="!createFormCustomer.valid" type="submit" class="btn btn-primary">Submit</button>
      <button  routerLink="/customer/list" style="margin-left: 20px" type="button" class="btn btn-secondary">Hủy</button>
    </form>
  </div>
  <div class="col-3"></div>
</div>
</body>
</html>
