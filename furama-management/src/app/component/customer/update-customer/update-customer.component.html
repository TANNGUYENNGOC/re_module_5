<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<div class="row">
</div>
<div class="row" style="height: 560px;width: 100%">
  <div class="col-6" ><h1 class="text-center">Chỉnh sửa khách hàng</h1></div>
  <div class="col-6" style="background-color: white">
    <form  [formGroup]="formUpdateCustomer" style="height: 300px;margin-top: 70px" (ngSubmit)="updateCustomer()">
      <table class="table">
        <tbody>
        <tr>
          <td><label for="exampleInputEmail" class="form-label">ID:</label></td>
          <td><input formControlName="id" type="text" class="form-control" id="exampleInputEmail"
                     aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label class="form-label">Loại khách hàng:</label></td>
          <td>
            <select formControlName="customerType" [compareWith]="compareWith" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
              <option value="" selected>---Chọn loại khách hàng---</option>
              <option *ngFor="let customerType of customerTypeList" [ngValue]="customerType">{{customerType.name}}
              </option>
            </select>
          </td>
          <td><p *ngIf="formUpdateCustomer.controls.customerType.hasError('required')&& formUpdateCustomer.controls.customerType.touched" style="color: red">Chọn loại khách hàng</p></td>
        </tr>
        <tr>
          <td><label for="exampleInputEmail2" class="form-label">Tên khách hàng:</label></td>
          <td><input formControlName="name" type="text" class="form-control" id="exampleInputEmail2"
                     aria-describedby="emailHelp"></td>
          <td><p *ngIf="formUpdateCustomer.controls.name.hasError('required')&& formUpdateCustomer.controls.name.touched" style="color: red">Nhập tên khách hàng</p></td>

        </tr>
        <tr>
          <td><label for="exampleInputEmail3" class="form-label">Ngày sinh:</label></td>
          <td><input formControlName="dateOfBirth" type="date" class="form-control" id="exampleInputEmail3"
                     aria-describedby="emailHelp"></td>
          <td><p *ngIf="formUpdateCustomer.controls.dateOfBirth.hasError('required')&& formUpdateCustomer.controls.dateOfBirth.touched" style="color: red">Nhập ngày  sinh</p></td>

        </tr>
        <tr>
          <td>Giới tính:</td>
          <td class="d-flex">
            <div class="form-check" style="margin-right: 20px">
              <input formControlName="gender" value="1" class="form-check-input" type="radio"
                     name="flexRadioDefault"
                     id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Nam
              </label>
            </div>
            <div class="form-check" style="margin-right: 20px">
              <input formControlName="gender" value="0" class="form-check-input" type="radio"
                     name="flexRadioDefault"
                     id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Đàn bà
              </label>
            </div>
            <div class="form-check" >
              <input formControlName="gender" value="2" class="form-check-input" type="radio"
                     name="flexRadioDefault"
                     id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Khác
              </label>
            </div>
          </td>
          <td><p *ngIf="formUpdateCustomer.controls.gender.hasError('required')&& formUpdateCustomer.controls.gender.touched" style="color: red">Chọn giới tính</p></td>

        </tr>
        <tr>
          <td><label for="exampleInputEmail5" class="form-label">Số CMND:</label></td>
          <td><input autofocus formControlName="idCard" type="text" class="form-control" id="exampleInputEmail5"
                     aria-describedby="emailHelp"></td>
          <td><p *ngIf="formUpdateCustomer.controls.idCard.hasError('required')&& formUpdateCustomer.controls.idCard.touched" style="color: red">Nhập số CMND</p></td>

        </tr>

        <tr>
          <td><label for="exampleInputEmail6" class="form-label">Số điện thoại:</label></td>
          <td><input formControlName="phoneNumber" type="text" class="form-control" id="exampleInputEmail6"
                     aria-describedby="emailHelp"></td>
          <td><p *ngIf="formUpdateCustomer.controls.phoneNumber.hasError('required')&& formUpdateCustomer.controls.phoneNumber.touched" style="color: red">Nhập số điện thoại</p></td>

        </tr>
        <tr>
          <td><label for="exampleInputEmail7" class="form-label">Email:</label></td>
          <td><input formControlName="email" type="text" class="form-control" id="exampleInputEmail7"
                     aria-describedby="emailHelp"></td>
          <td><p *ngIf="formUpdateCustomer.controls.email.hasError('required')&& formUpdateCustomer.controls.email.touched" style="color: red">Nhập email</p></td>

        </tr>
        <tr>
          <td>
            <label for="exampleInputEmail8" class="form-label">Địa chỉ:</label></td>
          <td> <input formControlName="address" type="text" class="form-control" id="exampleInputEmail8"
                      aria-describedby="emailHelp"></td>
          <td><p *ngIf="formUpdateCustomer.controls.address.hasError('required')&& formUpdateCustomer.controls.address.touched" style="color: red">Nhập địa chỉ</p></td>

        </tr>
        <tr></tr>
        </tbody>
      </table>
      <button [disabled]="!formUpdateCustomer.valid" type="submit" class="btn btn-primary">Submit</button>
      <button routerLink="/customer/list" style="margin-left: 20px" type="button" class="btn btn-secondary">Hủy</button>
    </form>
  </div>
</div>
</body>
</html>
